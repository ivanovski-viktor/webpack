<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="carousel-container">
      <button id="prevBtn">
        <i class="bi bi-caret-left-fill custom-icon"></i>
      </button>
      <div class="carousel">
        <div class="slide" style="background-image: url('./image1.jpg')"></div>
        <div class="slide" style="background-image: url('./image2.jpg')"></div>
        <div class="slide" style="background-image: url('./image3.jpg')"></div>
      </div>
      <button id="nextBtn">
        <i class="bi bi-caret-right-fill custom-icon"></i>
      </button>
      <div class="carousel_nav">
        <!-- <span class="carousel_button"></span>
        <span class="carousel_button"></span>
        <span class="carousel_button"></span> -->
      </div>
    </div>

    <center>
      <div id="toDoList">
        <div>
          <h1>Today's Tasks:</h1>
          <div id="inputDiv">
            <!-- Input field with limitaton -->
            <input
              id="inputTaskField"
              name="inputTaskField"
              type="text"
              maxlength="50"
              required
            />
            <i id="addTaskBtn" class="bi bi-plus-square-fill icon-custom"></i>
          </div>
        </div>
        <ul id="taskList"></ul>
      </div>
    </center>
  </body>
</html>
